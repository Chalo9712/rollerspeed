<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: content">

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Horario de Clases</h3>
        <a href="/clases/registro" class="btn btn-primary">+ Nueva Clase</a>
    </div>

    <div class="card-body">
        <table class="table table-bordered table-striped">

            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Nivel</th>
                    <th>Instructor</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c : ${classes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.date}"></td>
                    <td th:text="${c.time}"></td>
                    <td th:text="${c.level}"></td>
                    <td th:text="${c.instructor.firstName + ' ' + c.instructor.lastName}"></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

</html>
