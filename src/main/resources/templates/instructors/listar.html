<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: content">

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Lista de Instructores</h3>
        <a href="/instructores/registro" class="btn btn-primary">+ Nuevo Instructor</a>
    </div>

    <div class="card-body">

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Instructor</th>
                    <th>Especialidad</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Contratación</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="ins : ${instructors}">
                    <td th:text="${ins.id}"></td>
                    <td th:text="${ins.firstName + ' ' + ins.lastName}"></td>
                    <td th:text="${ins.specialty}"></td>
                    <td th:text="${ins.email}"></td>
                    <td th:text="${ins.phone}"></td>
                    <td th:text="${ins.hireDate}"></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

</html>
