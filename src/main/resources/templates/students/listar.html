<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: content">

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Lista de Estudiantes</h3>
        <a href="/estudiantes/registro" class="btn btn-primary">+ Nuevo Estudiante</a>
    </div>

    <div class="card-body">

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Fecha Nacimiento</th>
                    <th>Fecha Inscripción</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="st : ${students}">
                    <td th:text="${st.id}"></td>
                    <td th:text="${st.firstName + ' ' + st.lastName}"></td>
                    <td th:text="${st.email}"></td>
                    <td th:text="${st.phone}"></td>
                    <td th:text="${st.birthDate}"></td>
                    <td th:text="${st.enrollmentDate}"></td>
                </tr>
            </tbody>

        </table>

    </div>
</div>

</html>
