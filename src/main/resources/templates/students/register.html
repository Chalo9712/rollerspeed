<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: content">

<div class="card">
    <div class="card-header">
        <h3>Registrar Estudiante</h3>
    </div>

    <div class="card-body">

        <form th:action="@{/estudiantes/guardar}" th:object="${student}" method="post">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" th:field="*{birthDate}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de inscripción</label>
                <input type="date" th:field="*{enrollmentDate}" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">Guardar</button>
            <a href="/estudiantes/listar" class="btn btn-secondary">Volver</a>

        </form>

    </div>
</div>

</html>
